<div class="container">
    <h3 class="mt-4 ml-3">RxJS POC - Unsubscribe</h3>
    <div class="row mt-4 ml-3">
      <form class="form-inline">
        <div class="form-group mr-sm-2">
          <input #valor type="text" class="form-control" placeholder="Valor">
        </div>
        <div class="form-group mx-sm-2">
          <button type="button" class="btn btn-outline-primary" (click)="emitirValor(valor)">Emitir Valor</button>
        </div>
        <div class="form-group mx-sm-2">
          <button type="button" class="btn btn-outline-danger" (click)="destruirComponente()">Mostrar / Destruir Componentes</button>
        </div>
      </form>
    </div>
    <div class="row mt-4" *ngIf="mostrarComponentes">
      <app-poc></app-poc>
      <app-poc-unsub></app-poc-unsub>
      <app-poc-async></app-poc-async>
      <app-poc-take-until></app-poc-take-until>
      <app-poc-take></app-poc-take>
    </div>
